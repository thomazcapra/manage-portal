<div class="form-group">
  <label *ngIf="true">{{ label }}</label>
  <input
    [attr.type]="type"
    class="form-control"
    aria-describedby="emailHelp"
    [attr.placeholder]="placeholder"
  />
  <small id="emailHelp" class="form-text text-muted"
    >We'll never share your email with anyone else.</small
  >
</div>
